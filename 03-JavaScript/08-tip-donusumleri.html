<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const para = "100";
        console.log(typeof(para));
        console.log(para + 15); //10015
        console.log(Number(para)+15); // 115
        
        const dil = "Javascript";
        console.log(Number(dil)); // NaN --> not a number demek

        const money = 5400;
        console.log(money+15); //5415
        console.log(String(money)+15); // 540015

    </script>
</body>
</html>
