<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="txtSayi1" placeholder="Baslangici giriniz" />
    <input type="text" name="" id="txtSayi2" placeholder="Bitisi giriniz" />
    <button id="" onclick="hesapla()">Hesapla</button>
    <h1 id="sonuc"></h1>

    <script>
      function hesapla() {
        let sayi1 = document.querySelector("#txtSayi1").value;
        let sayi2 = document.querySelector("#txtSayi2").value;
        let toplam = 0;
        let temp; // gecici degisken tanımladık. Yer degistirme algoritmasi

        sayi1 = Number(sayi1);
        sayi2 = Number(sayi2);
        //console.log(sayi1,sayi2); text sayi girlmezse 0 0 olur.

        if (sayi2 < sayi1) {
          //yer degistirme algoritması

          temp = sayi1;
          sayi1 = sayi2;
          sayi2 = temp;
        }
        if (sayi1 == 0 || sayi2 == 0) {
          alert("0 dan farklı sayılar girin");
          return; // cagirildiginde butona dondurur
        }

        for (let i = sayi1; i <= sayi2; i++) {
          //console.log(i); dongunun calismasinin kontrolu
          if (i % 7 == 0) {
            toplam++;
            console.log(i); // 7 ye bolunebilen sayilari gormek icin yazdik
          }
        }
        document.querySelector("#sonuc").innerHTML = toplam;
      }
    </script>
  </body>
</html>
