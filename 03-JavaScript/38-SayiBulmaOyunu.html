    <script>
        //var uretilen sayi = Math.floor(Math.random())*(maxSayi-minSayi+1)+minSayi
        let uretilenSayi = Math.floor(Math.random()*100) + 1; // 1 ile 100 arası rastgele sayi üretecek
        console.log(uretilenSayi)

        while(1){
            let sayi = prompt("Bir sayi giriniz");

            if(sayi == 0 ||sayi == null)
            {
                break;
            }
            
            if(sayi>uretilenSayi){
                alert("Buyuk sayi girdiniz");

            }else if(sayi< uretilenSayi){
                alert("Kucuk sayi girdiniz");


            }else if(sayi == uretilenSayi){
                alert("Tebrikler kazandınız");
                break;
            }

        }

        
        
    </script>
