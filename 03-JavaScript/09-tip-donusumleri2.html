<body>
   
    
    <script>

        let puan;
        let maas = 123;
        let d1 = Boolean(maas);

        console.log(d1); // true
        console.log(Boolean("maas")); // true
        console.log(Boolean("")); // false --> hiclik
        console.log(Boolean(" ")); // true  --> 1 bosluk
        console.log(Boolean(0)); // false --> 0 da false veriri
        console.log(Boolean(Number("asd")));// false  --> NaN oldugu icin false
        console.log(Boolean(null)); // false
        console.log(Boolean(puan)); // false --> undefined
        console.log(Boolean(undefined)); // false

    </script>
