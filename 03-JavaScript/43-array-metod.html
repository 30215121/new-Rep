<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sonuc = "";
      const sayilar = [23, 65, 105, 41, 67, 78, 12];
      //1- push : dizinin sonuna eleman ekler ve dizinin elemen sayısını verir

      sayilar.push(33, 45); // diziye 2 elemen ekler
      sayilar.push(54);
      console.log(sayilar); // dizinin tamamını verir.
      console.log(sonuc); // eleman sayısını verir. 

      //2 pop : son elemanı siler
      sayilar.pop(); // son elemani siler 
      sonuc = sayilar.pop(); // iki defa yazıldıgı icin 2 defa siler.diziden bir eleman daha siler
      console.log(sayilar);
      console.log(sonuc); // son silinen elemnı gosterir . 45

      // 3- shift : ilk elemanı siler

      sonuc = sayilar.shift();
      console.log(sayilar);
      console.log(sonuc); 
      
      //4- unshift : dizinin ilk index ini eleman ekler yeni elemen sayısını dondurur

      sonuc = sayilar.unshift(34);
      console.log(sayilar);
      console.log(sonuc);      
      
      //5- sort : alfabetik diziyi siralar 

      sayilar.sort(function(a,b){ // kucukten buyuge sıralar
        return a-b; // call back fonksiyon
      });
      console.log(sayilar); 


      sayilar.sort(function(a,b){
        return b-a; // buyukten kucuge sıralar
      });
      console.log(sayilar); 


      // 6- reverse : tersten siralama yapar
      sayilar.reverse();
      console.log(sayilar);

      //7- splice : yeni ogeler ekleyerek ve mevcutlari silerek islem yapar

      sayilar.splice(6);
      console.log(sayilar);

      // b) belirtilen index ten itibaren belirtilen sayi kadar siler

      sayilar.splice(3,1); // 3.index e git 1 tane sil
      console.log(sayilar);

      // c) belirtilen index ten itibaren siler ve ekleme yapar
      
      sayilar.splice(1,1,28,96); // 1.indeksi 1 tane silip 2 elemanı ekledi
      
      console.log(sayilar);

      //d) belirtilen index ten itibaren silmeden ekleme yapar

      sayilar.splice(4,0,99,101); 
      console.log(sayilar);

      // Ekstra : includes, ozellikle if lerde kullanılır.

      sonuc = sayilar.includes(28);
      console.log(sonuc);

    </script>
  </body>
</html>
