<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" id="fiyat" placeholder="fiyat">
    <button onclick="indirim()">Hesapla</button> <!-- butona tiklaninca topla fonksiyonu calisir -->

    <div id="sonuc"></div>
    <script>
        function indirim(){
            let fiyat = document.querySelector("#fiyat").value; // ilk inputun value'sunu aldik
          
            
            if(fiyat >500){
                fiyat= fiyat- fiyat*0.1 //string geldigi icin number'a cevirdik

            }
            let sonuc = Number(fiyat);
            document.querySelector("#sonuc").innerHTML = `Son fiyat: <b> ${fiyat} </b>`;
        }
    </script>

    
</body>
</html>
