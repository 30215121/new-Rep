  <body>
    <input type="button" value="Topla" onclick="topla()" />

    <script>
        //-------------------- event fonksiyon
      function topla() {
        const sayilar1 = [12, 56, 14, 67, 89, 33, 22];
        const sayilar2 = [54, 16, 41, 78, 18, 35, 28];
        const newArr = sumArr(sayilar1, sayilar2);
        console.log(newArr);
      }

      //------------------------ jenerik fonksiyon

      function sumArr(arr1, arr2) {
        let arr3 = [];
        for (let i = 0; i < arr1.length; i++) {
          let sum = arr1[i] + arr2[i];
          arr3.push(sum);
        }
        return arr3;
      }

    </script>
